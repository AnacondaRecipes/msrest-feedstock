{% set name = "msrest" %}
{% set version = "0.4.27" %}
{% set sha256 = "cf45f02d73e45e5382f0e03b7552f530b090547cf77c4fb19f7dbe1990b3a739" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - requests >=2.14
    - requests-oauthlib >=0.5.0
    - isodate >=0.6.0
    - certifi >=2017.4.17
test:
  imports:
    - msrest
    - msrest.authentication
    - msrest.exceptions
    - msrest.pipeline

about:
  home: https://github.com/Azure/msrest-for-python
  license: MIT
  license_family: MIT
  summary: AutoRest swagger generator Python client runtime.
  
extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
