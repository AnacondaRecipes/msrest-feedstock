{% set name = "msrest" %}
{% set version = "0.6.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f5153bfe60ee757725816aedaa0772cbfe0bddb52cd2d6db4cb8b4c3c6c6f928

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
  run:
    - certifi >=2017.4.17
    - isodate >=0.6.0
    - python
    - requests >=2.16
    - requests-oauthlib >=0.5.0

test:
  imports:
    - msrest
    - msrest.authentication
    - msrest.exceptions
    - msrest.pipeline
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Azure/msrest-for-python
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: AutoRest swagger generator Python client runtime.
  
extra:
  recipe-maintainers:
    - marcelotrevisani
