{% set name = "msrest" %}
{% set version = "0.5.4" %}
{% set sha256 = "d609c2997ab66aa8985a6ced972e895cd7aa0a415d715af042a554c5c791934a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - requests >=2.14
    - requests-oauthlib >=0.5.0
    - isodate >=0.6.0
    - certifi >=2017.4.17
test:
  imports:
    - msrest
    - msrest.authentication
    - msrest.exceptions
    - msrest.pipeline

about:
  home: https://github.com/Azure/msrest-for-python
  license: MIT
  license_family: MIT
  summary: AutoRest swagger generator Python client runtime.
  
extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
